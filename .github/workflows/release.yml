name: Semantic Release

on:
  push:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force a release even if no releasable commits'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Skip if commit is from semantic-release
    if: "!contains(github.event.head_commit.message, 'chore(release):')"

    permissions:
      contents: write      # Create releases, push commits/tags
      issues: write        # Comment on issues
      pull-requests: write # Comment on PRs
      id-token: write      # For trusted publishing (if needed)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests before release
        run: npm run test
        env:
          CI: true

      - name: Build project
        run: npm run build
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"
          verbosity: 2
          changelog: true
          commit: true
          push: true
          tag: true
          vcs_release: true

      - name: Publish release artifacts
        if: steps.release.outputs.released == 'true'
        run: |
          echo "ðŸŽ‰ Released version ${{ steps.release.outputs.version }}"
          echo "ðŸ“¦ Tag: ${{ steps.release.outputs.tag }}"

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

  # Note: Deployment is handled by Netlify
  # Netlify auto-deploys when the release commit is pushed to main
  # The release tag triggers a production deploy via Netlify's branch settings
