# Netlify Configuration
# Site: mywebclass-is373
# Team: New Jersey Institute of Technology

[build]
  # Build command - install all deps, then build with NODE_ENV=production for CSS optimization
  command = "npm install && NODE_ENV=production npx tailwindcss -i src/styles/main.css -o public/styles/main.css --minify && npx eleventy"

  # Directory to publish (Eleventy output)
  publish = "public"

  # Functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # Ensure devDependencies are installed
  NPM_FLAGS = "--include=dev"
  # Exclude paths from secret scanning (false positives on "production" string in docs)
  SECRETS_SCAN_OMIT_PATHS = "_bmad/**,docs/**,*.md,studio/**"

# Form handling - Netlify will detect forms with netlify attribute
[build.processing]
  skip_processing = false

# Redirects for SPA-style routing (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variable context - NODE_ENV set after install to allow devDeps
[context.production.environment]
  # NODE_ENV intentionally not set here - set in build script after npm install

[context.deploy-preview.environment]
  NODE_ENV = "preview"

# Functions configuration
[functions]
  # Node.js bundler for functions
  node_bundler = "esbuild"
