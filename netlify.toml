# Netlify Configuration
# Site: mywebclass-is373
# Team: New Jersey Institute of Technology

[build]
  # Build command - npm ci ensures clean install
  command = "npm ci && npm run build"

  # Directory to publish (Eleventy output)
  publish = "public"

  # Functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Form handling - Netlify will detect forms with netlify attribute
[build.processing]
  skip_processing = false

# Redirects for SPA-style routing (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variable context
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"

# Functions configuration
[functions]
  # Node.js bundler for functions
  node_bundler = "esbuild"
