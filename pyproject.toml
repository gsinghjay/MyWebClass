[tool.semantic_release]
# Version source - read/write from package.json
version_toml = []
version_variables = []
version_source = "tag"

# Commit parser - Angular/Conventional Commits
commit_parser = "angular"

[tool.semantic_release.commit_parser_options]
# Angular commit types that trigger releases
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "refactor",
    "style",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.remote]
name = "origin"
type = "github"

[tool.semantic_release.changelog]
# Changelog configuration
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
    "^chore\\(release\\):",
    "^ci:",
    "^Merge ",
]

[tool.semantic_release.changelog.environment]
# Jinja2 template settings
autoescape = "html"
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []

[tool.semantic_release.publish]
# Disable PyPI publishing (not a Python package)
upload_to_vcs_release = true
